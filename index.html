<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Collaborative Document Editor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <h1>Collaborative Docs Editor</h1>
        <textarea id="editor" placeholder="Write your document here..."></textarea>
        <div id="comments-section">
            <h2>Comments</h2>
            <ul id="comments-list"></ul>
            <input type="text" id="comment-input" placeholder="Share your thoughts..." aria-label="Comment input">
            <button id="add-comment" aria-label="Add comment">Comment</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
